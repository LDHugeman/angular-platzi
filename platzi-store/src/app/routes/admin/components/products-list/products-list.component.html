<table
  mat-table
  [dataSource]="products"
  class="mat-elevation-z8 products-table"
>
  <ng-container [matColumnDef]="displayedColums[0]">
    <th mat-header-cell *matHeaderCellDef>ID</th>
    <td mat-cell *matCellDef="let product">{{ product.id }}</td>
  </ng-container>
  <ng-container [matColumnDef]="displayedColums[1]">
    <th mat-header-cell *matHeaderCellDef>Title</th>
    <td mat-cell *matCellDef="let product">{{ product.title }}</td>
  </ng-container>
  <ng-container [matColumnDef]="displayedColums[2]">
    <th mat-header-cell *matHeaderCellDef>Price</th>
    <td mat-cell *matCellDef="let product">{{ product.price }}</td>
  </ng-container>
  <ng-container [matColumnDef]="displayedColums[3]">
    <th mat-header-cell *matHeaderCellDef>Actions</th>
    <td mat-cell *matCellDef="let product">
      <button mat-button>Editar</button>
      <button
        mat-raised-button
        color="warn"
        (click)="deleteProduct(product.id)"
      >
        Eliminar
      </button>
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColums"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColums"></tr>
</table>
